<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Thomas Askharoun</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #00ffff, #0066ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.8);
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(to right, #00ffff, #0066ff);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 102, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 102, 255, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="container">
    <h1>404</h1>
    <p>The page you're looking for doesn't exist in this dimension.</p>
    <a href="./index.html">Return to Home</a>
  </div>

  <script>
    // Redirect for GitHub Pages SPA
    // This helps with client-side routing when deployed to GitHub Pages
    const pathSegmentsToKeep = 0; // Change this if your site is in a subdirectory
    
    const l = window.location;
    if (l.search) {
      const q = {};
      l.search.slice(1).split('&').forEach(function(v) {
        const a = v.split('=');
        q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
      });
      if (q.p !== undefined) {
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + (q.p || '') +
          (q.q ? ('?' + q.q) : '') +
          l.hash
        );
      }
    }
  </script>
</body>
</html>
